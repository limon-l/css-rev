<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring</title>
    <style>
        :root{
            --main-color: rgb(40, 83, 238);
            --border-color: rgb(11, 112, 11);
        }
        h1{
            color: var(--main-color);
        }
        p{
            color: var(--main-color);
        }
        h2{
            color: var(--main-color);
            
            border: 2px solid var(--border-color);
        }
        footer{
            color: var(--main-color);
            border: 2px solid var(--border-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome Boss</h1>
        <p>How can I help you?</p>
    </header>
    <main>
        <h2>Valo Khan, Valo Thaken</h2>
    </main>
    <footer>
        <p><small>Its Limon's Creation.</small></p>
    </footer>
</body>
</html>
